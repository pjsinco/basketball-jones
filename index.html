<!DOCTYPE html>
<html>
  <head>
    <link rel='stylesheet' href='css/style.css' type='css/text'>
    <link rel='stylesheet' href='css/jquery-ui-1.10.3.custom.css' type='css/text'>
    <script src='./libs/d3.v3.min.js' type='text/javascript'></script>
    <script src='./libs/jquery-1.10.1.js' type='text/javascript'></script>
    <script src='./libs/jquery-ui-1.10.3.custom.js' type='text/javascript'></script>
    <script src='./libs/radar-chart.js' type='text/javascript'></script>
    <meta http-equiv='content-type' content='text/html; charset=utf-8'>
    <title>Basketball Jones</title>
  </head>
  <body>
    <div class='paracoords'>
      <h1>College Basketball: 2012&ndash;13</h1>
    </div>
    <div class='team_details'>
      <div class='team'> 
        <p class='team_name'>Team</p>
        <p class='team_conf'>Conference</p>
        <p class='meta hidden'>Game by Game</p>
        <div class='bar_chart'></div>
      </div><!-- end team -->
      <div class='game_details'>
        <p class='game_num_title'>Game Number <span class='game_num'></span>
          <span class='game_date'></span>
          <span class='side'></span> <span class='opponent'></span>
        </p>
        <div class="game_radar_chart"></div><!-- end game_radar_chart -->
      </div><!-- end game_details -->
    </div><!-- end team_details -->
    <script src='bjones.js' type='text/javascript'></script>
  </body>
</html>
